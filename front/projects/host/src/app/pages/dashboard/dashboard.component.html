<mat-card *ngFor="let widget of widgets.widgets" class="widget">
	<mat-card-title>TOTO</mat-card-title>
	<mat-card-content>
	<ng-template [hostWidgetType]="widget"></ng-template>
	</mat-card-content>
	<mat-card-actions>
		<button mat-icon-button color="warn"
		        matTooltipPosition="below" matTooltip="Delete widget"
				(click)="widgets.delete(widget)">
			<mat-icon>delete</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
