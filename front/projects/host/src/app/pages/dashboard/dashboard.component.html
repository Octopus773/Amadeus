<mat-card *ngFor="let widget of widgets.widgets" class="widget">
	<ng-template #body [hostWidgetType]="widget"></ng-template>
	<mat-card-actions>
		<button mat-icon-button color="warn"
		        matTooltipPosition="below" matTooltip="Delete widget"
				(click)="widgets.delete(widget)">
			<mat-icon>delete</mat-icon>
		</button>
	</mat-card-actions>
</mat-card>
